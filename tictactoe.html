    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="game">
            <div class="game-title" contenteditable="true">Tic Tac Toe</div>
            <div class="player" contenteditable="true">
            Player 1
            <div style="font-size:20pt;" id="player1" class="selected" contenteditable="true">
            0
            </div>
            </div>
            
            <table id="game" class="tictactoe" style="float:left;width: 20%;" contenteditable="true">
            </table>
            
            <div class="player" contenteditable="true">
            Player 2
            <div id="player2" style="font-size:20pt;" contenteditable="true">0</div>
            </div>
            
            <div class="clear" contenteditable="true"></div>
            </div>
        </div>
        <div style="margin-left: 90px;">
        <table>
            <tr>
                <!-- <td>
                    <button type="button" id="edit" onclick="changeName()" class="button">Edit Player Name</button>
                </td> -->
                <td>
                    <button type="button" id="replay" onclick="replay()" class="button">Replay Game</button>
                </td>
                <td>
                &nbsp; &nbsp; &nbsp;<button type="button" value="End Game" onclick="self.close()" class="button">End Game</button>
                </td>
            </tr>
        </table>
        </div>

        <script src="tictactoe.js" async defer></script>
    </body>
</html>
